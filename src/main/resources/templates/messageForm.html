<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments :: meta('Nachrichtendienst')">
    Meta
</head>
<body>
<header th:include="fragments :: kopfbereich('Nachrichten', 'messageForm')">
    Musterheader
</header>
<main>
    <form action="/createMessage.html" method="post">
        <div class="chat-input">
            <div class="input-box">
                <div class="location"><img src="./icons/location.svg" /><p class="city">Standort wird geladen...</p></div>
                <input class="input-message" type="text" name="chatInput" placeholder="Neue Nachricht" title="Geben Sie eine Nachricht zum versenden ein">
            </div>
            <div class="input-send">
                <button class="input-send" type="submit" name="send"><img
                        src="./icons/arrow-point-to-right.svg"></button>
            </div>
        </div>
    </form>
    <div class="input-message-count"></div>
</main>
<footer>

</footer>
</body>

</html>
